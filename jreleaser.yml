project:
  name: redis-om-spring
  description: Redis OM Spring
  longDescription: Redis OM Spring provides powerful repository and custom object-mapping abstractions built on top of the powerful Spring Data Redis (SDR) framework.
  links:
    homepage: https://github.com/redis/redis-om-spring
  authors:
    - Brian Sam-Bodden
    - Raphael De Lio
    - Luigi Fugaro
  license: MIT
  languages:
    java:
      groupId: com.redis.om
      version: '21'
      multiProject: true
  inceptionYear: '2021'
  tags: ['redis', 'spring', 'spring-data', 'object-mapping', 'redisearch', 'json']

release:
  github:
    owner: redis
    name: redis-om-spring
    overwrite: true
    sign: true
    prerelease:
      enabled: auto
      pattern: .*-SNAPSHOT.*
    draft: false
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        enabled: false

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    mavenCentral:
      redis:
        active: RELEASE
        authorization: BASIC
        url: https://central.sonatype.com/api/v1/publisher
        applyMavenCentralRules: true
        stagingRepositories:
          - build/staging-deploy

# No announcements needed
announce:
  slack:
    active: NEVER
