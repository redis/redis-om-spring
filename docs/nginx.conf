server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable compression for faster page loading
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Set caching headers for assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Specific handling for Javadoc HTML files
    location ~* /javadoc/.*\.html$ {
        expires 1d;
        add_header Cache-Control "public, no-transform";
        # Ensure proper MIME type for HTML
        add_header Content-Type "text/html; charset=utf-8";
    }
    
    # Handle Javadoc CSS and JS with longer cache
    location ~* /javadoc/.*\.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Handle 404 errors
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Redirect server error pages to the static page
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Direct everything to index.html for proper URL handling
    location / {
        try_files $uri $uri/ /index.html;
    }
}